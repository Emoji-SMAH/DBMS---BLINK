<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

     function change()
     {
        document.querySelector(h1).innerHTML = "nqweqwe";
     }
    function trace()
    {
        var circle = document.querySelector(".circle");
        var x = 0;
        var y = 0;
        document.addEventListener("mousemove", function(e){
            x = e.clientX;
            y = e.clientY;
        })
        setInterval(function(){
            circle.style.left = x + "px";
            circle.style.top = y + "px";
        }
        , 10)

    }

    function mousePos()
    {
        var mousex = document.querySelector(".mousex");
        var mousey = document.querySelector(".mousey");
        document.addEventListener("mousemove", function(e){
            mousex.innerHTML = e.clientX;
            mousey.innerHTML = e.clientY;
        })
    }


    // when spacebar is pressed change the color of the square
    function square(){
        var square = document.querySelector(".square");
        document.addEventListener("keypress", function(e){
            if(e.key == 32){
                square.style.backgroundColor = "blue";
            }
        })
    }
    




    window.onload = function(){
        trace();
        mousePos();
        square();
    }

</script>
<style>
    .circle{
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        left: 0px;
        top: 0px;
    }

    .coordi{
        position: absolute;
        left: 0px;
        top: 150px;
    }

    .square{
        margin-top: 440px;
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        left: 0px;
        top: 0px;
    }
</style>
<body>

    <div class="circle">

    </div>

    <br>

    <div class="square">

    </div>

    <br>
    <br>
    <br>


    <div class="coordi">

        <h1>mouse X:</h1>
        <h3 class="mousex"></h3>

        <h1>mouse Y:</h1>
        <h3 class="mousey"></h3>
    </div>
    
</body>
</html>
